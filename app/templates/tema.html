<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'layouts/head_atts.html' %}
    <link rel="stylesheet" href="{% static 'styles/themes.css' %}">
    <title>Apple - {{categoria.nombre}}</title>
</head>
<body>
    {% include 'layouts/header.html' %}
    <main>
        <section>
            <h1>{{categoria.nombre}}</h1>
            <a href="{% url 'crear_prod' categoria.id %}" class="crear-link">Crear</a>
            <div class="cont-items">
                {% for inf in infom %}
                    <article class="item">
                        <a href="{% url 'producto' categoria.nombre inf.id %}">
                            <img alt="{{inf.nombre}}" src="/media/{{inf.foto}}">
                            <h4>{{inf.nombre}}</h4>
                            <p>En stock: {{inf.stock}} </p>
                        </a>
                    </article>
                {% endfor %}
            </div>
        </section>
    </main>
    {% include 'layouts/footer.html' %}
</body>
</html>
