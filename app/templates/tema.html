<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'layouts/head_atts.html' %}
    <link rel="stylesheet" href="{% static 'styles/themes.css' %}">
    <title>Apple - {{categoria.nombre}}</title>
</head>
<body>
    {% include 'layouts/header.html' %}
    <main>
        <h1>{{categoria.nombre}}</h1>
        <section>
            {% for inf in infom %}
            <article class="item">
                <img alt="{{inf.nombre}}" src="/media/{{inf.foto}}">
                <h4>{{inf.nombre}}</h4>
                <p>En stock:</p>
                <a href="#">Editar</a>
            </article>
            {% endfor %}
        </section>
    </main>
</body>
</html>
